<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <form class="" action="https://thumbs.dreamstime.com/t/muito-bom-26047236.jpg" method="post">

      <label for="nome">Nome:</label>
      <input type="text" name="nome" placeholder="Nome">
      <br>

      <label for="emmail">Email:</label>
      <input type="text" name="email" placeholder="e-mail@email.com">
      <br>

      <label for="senha">Senha:</label>
      <input type="password" name="senha" placeholder="Senha">
      <br>
      <br>

      <label for="sexo">Sexo:</label> <br>
      <input type="radio" name="sexo" value="masculino"> Masculino <br>
      <input type="radio" name="sexo" value="feminino"> Feminino
      <br>
      <br>

      <label for="tecnologias">Tecnologias:</label> <br>
      <input type="checkbox" name="tec" value="html">HTML <br>
      <input type="checkbox" name="tec" value="css">CSS <br>
      <input type="checkbox" name="tec" value="php">PHP <br>
      <input type="checkbox" name="tec" value="java">JAVA
      <br>
      <br>

      <label for="descricao">Descrição Pessoal:</label> <br>
      <textarea name="descricao" rows="8" cols="22" placeholder="Digite aqui..."></textarea>
      <br>
      <br>

      <label for="opcao">Opção:</label>
      <select class="" name="opcao">
        <option value="1">Opção 1</option>
        <option value="2">Opção 2</option>
        <option value="3">Opção 3</option>
      </select>
      <br>
      <br>
      <input type="submit" name="enviar" value="Enviar">
      <br>
    </form>

    <form class="" action="Formulario.html" method="post">
      <input type="submit" name="limpar" value="Limpar">
    </form>

  </body>
</html>
