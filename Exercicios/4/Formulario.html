<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <form class="" action="index.html" method="post">

      <label for="nome">Nome:</label>
      <input type="text" name="nome" placeholder="Nome">
      <br>

      <label for="emmail">Email:</label>
      <input type="text" name="email" placeholder="e-mail@email.com">
      <br>

      <label for="senha">Senha:</label>
      <input type="password" name="senha" placeholder="Senha">
      <br>

      <label for="sexo">Sexo:</label> <br>
      <input type="radio" name="sexo" value="masculino"> Masculino <br>
      <input type="radio" name="sexo" value="feminino"> Feminino
      <br>

      <label for="tecnologias">Tecnologias:</label> <br>
      <input type="checkbox" name="tec" value="html">HTML <br>
      <input type="checkbox" name="tec" value="css">CSS <br>
      <input type="checkbox" name="tec" value="php">PHP <br>
      <input type="checkbox" name="tec" value="java">JAVA
      <br>

    </form>

  </body>
</html>
